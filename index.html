<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="img-wrapper">
        <img src="images/image-equilibrium.jpg" alt="Ethereum.png" class="product-img">
        <div class="hover-overlay">
          <img src="images/icon-view.svg" alt="view.png" class="view">
        </div>
      </div>
      <div class="main">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Price.png">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Price.png">
            <p>3 days left</p>
          </div>
      </div>
      <div class="divider"></div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar.png" class="avatar">
        <p>Created by<span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
